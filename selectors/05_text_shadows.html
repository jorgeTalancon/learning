<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadows</title>
    <style> 
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 4rem;
        }

        /* text shadow */
        h1.a {
            text-shadow: 10px 10px 5px rgba(105, 105, 105, 0.171);
        }

        h1.c {
            color:white;
            text-shadow: 2px 2px 1rem steelblue;
        }

        

    </style>
</head>
<body>
    <h1 class="a">welcome to my course</h1>
    <h1 class="b">welcome to my course</h1>
    <h1 class="c">welcome to my course</h1>
    <h1 class="d">welcome to my course</h1>
    <h1 class="e">welcome to my course</h1>
</body>
</html>
