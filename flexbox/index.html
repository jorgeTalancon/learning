<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Flexbox</title>
</head>
<style>
    

    * {
        box-sizing: border-box;
    }

    .container {
        display: flex;
        border: 1px solid rgb(102, 102, 102);
        flex-wrap: wrap;
    }

    .box {
        background: rgb(224, 113, 113);
        margin: 10px;
        padding: 50px;
        font-size:20px
        width:600px;
        flex:1;
    }
    .box:nth-of-type(3) {
        flex:2;
    }
    .box:nth-of-type(2) {
        order:1;
    }
</style>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
