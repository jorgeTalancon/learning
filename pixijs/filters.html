<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixi js</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/pixi.js@5.x/dist/pixi.min.js"></script>\
	<script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>

</head>
<body>
	<div id="pixi_wrapper" class="hero">
        
	</div>	

	<script>
		let pixi_element = document.getElementById("pixi_wrapper")

		let app = new PIXI.Application({
			width: 1024,
			height: 768,
			backgroundColor: 0xffffff,
			resizeTo: pixi_element
		});

		pixi_element.appendChild(app.view);

		let forestImage = new PIXI.Sprite.from('assets/images/img_1.jpg');
		
		app.stage.addChild(forestImage);

        let godrayFilter = new PIXI.filters.GodrayFilter();
        let colorFilter = new PIXI.filters.AdjustmentFilter();

        colorFilter.contrast = 1.2;

        forestImage.filters = [
            godrayFilter,
            colorFilter
        ];

        let animSpeed = 0;
        app.ticker.add(function(){
            animSpeed += 0.015;
            godrayFilter.time = animSpeed;
        });

	</script>
</body>
</html>
