<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixi js</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>\
	<script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/pixi-filters.js"></script>

</head>
<body>
	<div id="pixi_wrapper" class="hero">

	</div>	

	<script>
		let pixi_element = document.getElementById("pixi_wrapper")

		let app = new PIXI.Application({
			width: 1024,
			height: 768,
			backgroundColor: 0xffffff,
			resizeTo: pixi_element
		});

		pixi_element.appendChild(app.view);

		let addText = new PIXI.Text('Add some text to the stage');

		app.stage.addChild(addText);

		let addImage = new PIXI.Sprite.from('assets/images/img_1.jpg');
		addImage.x = 100;
		addImage.y = 100;

		app.stage.addChild(addImage);
	</script>
</body>
</html>
